<!DOCTYPE html>
<html>

<head>
    <title>CALCULATOR</title>
    <style>
        div {
            width: 132px;
            border: 25px solid black;
            padding: 50px;
            margin: 20px;
        }
    </style>

</head>

<body>
    <h3 style="margin: 34px;">CALCULATOR</h3>
    <div class="block">
        <button id="block1" value="1" onclick="dis('1')">1</button>
        <button id="block2" value="2" onclick="dis('2')">2</button>
        <button id="block3" value="3" onclick="dis('3')">3</button><br>
        <button id="block4" value="4" onclick="dis('4')">4</button>
        <button id="block5" value="5" onclick="dis('5')">5</button>
        <button id="block6" value="6" onclick="dis('6')">6</button><br>
        <button id="block7" value="7" onclick="dis('7')">7</button>
        <button id="block8" value="8" onclick="dis('8')">8</button>
        <button id="block9" value="9" onclick="dis('9')">9</button><br>
        <button id="block0" value="0" onclick="dis('0')">0</button>
        <br>
        <button id="plus" onclick="dis('+')">+</button>
        <button id="minus" onclick="dis('-')">-</button>
        <button id="multiply" onclick="dis('*')">*</button>
        <button id="divide" onclick="dis('/')">/</button>
        <button id="dot" onclick="dis('.')">.</button><br><br>
        <button id="ans" onclick="solve()">answer</button>
        <button id="clr" onclick="clr()">reset</button>
        <input type="text" id="input" /><br>



    </div>

    <script src="myscript.js"></script>


</body>

</html>
